version: '3.8'

services:
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    image: scripper-caddy
    container_name: scripper-caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - client
    networks:
      - internal
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: scripper-server
    environment:
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://localhost}
    volumes:
      - ./downloads:/app/downloads
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: scripper-client
    depends_on:
      - server
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
